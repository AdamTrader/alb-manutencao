<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Manutenção</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bibliotecas para gerar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .completed { text-decoration: line-through; color: #9ca3af; }
        @media print {
            .print-hide { display: none; }
            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .no-break { page-break-inside: avoid; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="main-container" class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Cabeçalho e conteúdo do checklist serão gerados dinamicamente -->
    </div>
    <footer class="text-center my-10 print-hide">
        <a href="./index.html" class="text-blue-600 hover:underline mr-4">&larr; Voltar para a lista</a>
        <button id="generate-pdf-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
            Gerar Relatório (PDF)
        </button>
    </footer>

    <!-- Incluindo o 'banco de dados' de checklists -->
    <script src="./database.js"></script>
    <script>
        // Função para gerar PDF do relatório
        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const btn = document.getElementById('generate-pdf-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Gerando...';
            btn.disabled = true;

            const content = document.getElementById('main-container');
            const canvas = await html2canvas(content, { scale: 2 });
            const imgData = canvas.toDataURL('image/png');
            
            const pdf = new jsPDF({
                orientation: 'p',
                unit: 'mm',
                format: 'a4'
            });

            const imgProps = pdf.getImageProperties(imgData);
            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
            let heightLeft = pdfHeight;
            let position = 0;

            pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, pdfHeight);
            heightLeft -= pdf.internal.pageSize.getHeight();

            while (heightLeft > 0) {
                position = heightLeft - pdfHeight;
                pdf.addPage();
                pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, pdfHeight);
                heightLeft -= pdf.internal.pageSize.getHeight();
            }
            
            const checklistId = new URLSearchParams(window.location.search).get('id');
            pdf.save(`Relatorio-${checklistId || 'checklist'}.pdf`);
            btn.textContent = originalText;
            btn.disabled = false;
        }

        // Função principal para renderizar o checklist
        function renderChecklist() {
            const container = document.getElementById('main-container');
            const params = new URLSearchParams(window.location.search);
            const checklistId = params.get('id');
            const data = CHECKLIST_DB[checklistId];

            if (!data) {
                container.innerHTML = `<h1 class="text-2xl font-bold text-red-600 text-center">Checklist não encontrado!</h1>`;
                return;
            }

            document.title = data.title; // Atualiza o título da página

            // Monta o HTML do checklist
            let html = `
                <header class="text-center mb-8">
                    <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">${data.title}</h1>
                    <p class="text-gray-600 mt-2">${data.description}</p>
                </header>
                <main id="checklist-container" class="space-y-6">
            `;

            data.sections.forEach(section => {
                html += `
                    <div class="bg-white rounded-xl shadow-md p-6 transition-shadow duration-300 hover:shadow-lg no-break">
                        <h2 class="text-xl font-bold text-gray-700 border-b-2 border-gray-200 pb-3 mb-4">${section.title}</h2>
                        <div class="space-y-3">
                `;
                section.tasks.forEach((task, index) => {
                    const taskId = `task-${section.id}-${index}`;
                    html += `
                        <div class="flex items-center">
                            <input type="checkbox" id="${taskId}" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer">
                            <label for="${taskId}" class="ml-3 block text-sm font-medium text-gray-700 cursor-pointer">${task}</label>
                        </div>
                    `;
                });
                html += `</div></div>`;
            });
            
            html += `
                </main>
                <div class="mt-6 bg-white rounded-xl shadow-md p-6 transition-shadow duration-300 hover:shadow-lg no-break">
                    <h2 class="text-xl font-bold text-gray-700 border-b-2 border-gray-200 pb-3 mb-4">Observações</h2>
                    <textarea id="observations" rows="4" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Digite suas observações aqui..."></textarea>
                </div>
                <div class="mt-6 bg-white rounded-xl shadow-md p-6 transition-shadow duration-300 hover:shadow-lg no-break">
                    <h2 class="text-xl font-bold text-gray-700 border-b-2 border-gray-200 pb-3 mb-4">Evidências Fotográficas</h2>
                    <div id="upload-section" class="print-hide">
                        <label for="evidence-upload" class="cursor-pointer bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg inline-block">Selecionar Arquivos (Máx. 10)</label>
                        <input type="file" id="evidence-upload" multiple accept="image/*" class="hidden">
                    </div>
                    <div id="evidence-preview" class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
                </div>
            `;
            container.innerHTML = html;

            // Adiciona funcionalidade aos checkboxes
            container.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    checkbox.nextElementSibling.classList.toggle('completed', checkbox.checked);
                });
            });

            // Adiciona funcionalidade ao upload de imagens
            const uploadInput = document.getElementById('evidence-upload');
            const previewContainer = document.getElementById('evidence-preview');
            uploadInput.addEventListener('change', event => {
                previewContainer.innerHTML = '';
                const files = Array.from(event.target.files).slice(0, 10);
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = e => {
                        previewContainer.innerHTML += `
                            <div class="border border-gray-200 rounded-lg p-3 no-break">
                                <img src="${e.target.result}" class="w-full h-auto object-cover rounded-md mb-2">
                                <textarea rows="2" placeholder="Descrição da evidência..." class="w-full p-2 border border-gray-300 rounded-md text-sm"></textarea>
                            </div>
                        `;
                    }
                    reader.readAsDataURL(file);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderChecklist();
            document.getElementById('generate-pdf-btn').addEventListener('click', generatePDF);
        });
    </script>
</body>
</html>
