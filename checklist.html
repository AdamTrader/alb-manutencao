<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Manutenção</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f3f4f6"/>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .completed > label { text-decoration: line-through; color: #6b7280; }
        .no-break { page-break-inside: avoid; }
        @media print { .print-hide { display: none; } }
    </style>
</head>
<body class="bg-gray-200">
    
    <!-- Cabeçalho do App com logo e botão de voltar -->
    <nav class="bg-white shadow-lg sticky top-0 z-10">
        <div class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
             <a href="./index.html" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                <span class="font-medium">Voltar</span>
            </a>
            <img src="https://br.airliquide.com/sites/al_br/files/air-liquide.svg" alt="Logo Air Liquide" class="h-10">
        </div>
    </nav>

    <!-- Conteúdo principal do checklist -->
    <div id="main-container" class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- O checklist será renderizado aqui -->
    </div>

    <!-- Rodapé com ações -->
    <footer class="container mx-auto p-4 sm:p-6 lg:p-8 text-center print-hide">
        <button id="clear-data-btn" class="flex items-center justify-center mx-auto bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-xl shadow-md transition-transform transform hover:scale-105">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            Limpar Preenchimento
        </button>
    </footer>

    <!-- Modal de Confirmação -->
    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm mx-auto">
            <h3 class="text-xl font-bold text-gray-800">Confirmar Ação</h3>
            <p class="my-4 text-gray-600">Deseja apagar todo o progresso salvo? Esta ação não pode ser desfeita.</p>
            <div class="flex justify-end space-x-4 mt-6">
                <button id="cancel-btn" class="px-5 py-2 rounded-lg text-gray-700 bg-gray-200 hover:bg-gray-300 font-semibold">Cancelar</button>
                <button id="confirm-clear-btn" class="px-5 py-2 rounded-lg text-white bg-red-600 hover:bg-red-700 font-semibold">Apagar</button>
            </div>
        </div>
    </div>

    <script src="./database.js"></script>
    <script src="./checklist-logic.js"></script>

</body>
</html>
