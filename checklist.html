<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Manutenção</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff"/>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .completed { text-decoration: line-through; color: #9ca3af; }
        @media print {
            .print-hide { display: none; }
            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .no-break { page-break-inside: avoid; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="main-container" class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- O conteúdo será gerado dinamicamente -->
    </div>

    <footer class="text-center my-10 print-hide space-x-4">
        <a href="./index.html" class="text-blue-600 hover:underline">&larr; Voltar para a lista</a>
        <button id="clear-data-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
            Limpar Dados Salvos
        </button>
    </footer>

    <script src="./database.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const checklistId = params.get('id');
        const storageKey = `checklist-progress-${checklistId}`;

        function saveProgress() {
            const checkboxes = {};
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                checkboxes[cb.id] = cb.checked;
            });

            const observations = document.getElementById('observations').value;

            const evidences = [];
            document.querySelectorAll('#evidence-preview .evidence-item').forEach(item => {
                evidences.push({
                    src: item.querySelector('img').src,
                    description: item.querySelector('textarea').value
                });
            });

            const dataToSave = {
                checkboxes,
                observations,
                evidences
            };

            localStorage.setItem(storageKey, JSON.stringify(dataToSave));
            console.log('Progresso salvo para:', checklistId);
        }

        function loadProgress() {
            const savedData = localStorage.getItem(storageKey);
            if (!savedData) return;

            const data = JSON.parse(savedData);

            // Restaurar checkboxes
            Object.keys(data.checkboxes).forEach(id => {
                const cb = document.getElementById(id);
                if (cb) {
                    cb.checked = data.checkboxes[id];
                    cb.nextElementSibling.classList.toggle('completed', cb.checked);
                }
            });

            // Restaurar observações
            document.getElementById('observations').value = data.observations;

            // Restaurar evidências
            const previewContainer = document.getElementById('evidence-preview');
            previewContainer.innerHTML = ''; // Limpar antes de adicionar
            data.evidences.forEach(evidence => {
                const item = createEvidenceItem(evidence.src, evidence.description);
                previewContainer.appendChild(item);
            });
             console.log('Progresso carregado para:', checklistId);
        }
        
        function createEvidenceItem(src, description = '') {
            const evidenceWrapper = document.createElement('div');
            evidenceWrapper.className = 'border border-gray-200 rounded-lg p-3 no-break evidence-item';
            
            const img = document.createElement('img');
            img.src = src;
            img.className = 'w-full h-auto object-cover rounded-md mb-2';
            
            const textarea = document.createElement('textarea');
            textarea.rows = 2;
            textarea.placeholder = 'Descrição da evidência...';
            textarea.className = 'w-full p-2 border border-gray-300 rounded-md text-sm';
            textarea.value = description;
            textarea.oninput = saveProgress;

            evidenceWrapper.appendChild(img);
            evidenceWrapper.appendChild(textarea);
            return evidenceWrapper;
        }

        function renderChecklist() {
            const container = document.getElementById('main-container');
            const data = CHECKLIST_DB[checklistId];

            if (!data) {
                container.innerHTML = `<h1 class="text-2xl font-bold text-red-600 text-center">Checklist não encontrado!</h1>`;
                return;
            }

            document.title = data.title;
            let html = `
                <header class="text-center mb-8">
                    <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">${data.title}</h1>
                    <p class="text-gray-600 mt-2">${data.description}</p>
                </header>
                <main id="checklist-container" class="space-y-6">`;
            
            data.sections.forEach(section => {
                html += `
                    <div class="bg-white rounded-xl shadow-md p-6 no-break">
                        <h2 class="text-xl font-bold text-gray-700 border-b-2 border-gray-200 pb-3 mb-4">${section.title}</h2>
                        <div class="space-y-3">`;
                section.tasks.forEach((task, index) => {
                    const taskId = `task-${section.id}-${index}`;
                    html += `
                        <div class="flex items-center">
                            <input type="checkbox" id="${taskId}" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <label for="${taskId}" class="ml-3 block text-sm font-medium text-gray-700">${task}</label>
                        </div>`;
                });
                html += `</div></div>`;
            });
            
            html += `
                </main>
                <div class="mt-6 bg-white rounded-xl shadow-md p-6 no-break">
                    <h2 class="text-xl font-bold text-gray-700 border-b-2 border-gray-200 pb-3 mb-4">Observações</h2>
                    <textarea id="observations" rows="4" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Digite suas observações aqui..."></textarea>
                </div>
                <div class="mt-6 bg-white rounded-xl shadow-md p-6 no-break">
                    <h2 class="text-xl font-bold text-gray-700 border-b-2 border-gray-200 pb-3 mb-4">Evidências Fotográficas</h2>
                    <div class="print-hide">
                        <label for="evidence-upload" class="cursor-pointer bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg inline-block">Selecionar Arquivos (Máx. 10)</label>
                        <input type="file" id="evidence-upload" multiple accept="image/*" class="hidden">
                    </div>
                    <div id="evidence-preview" class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
                </div>`;
            container.innerHTML = html;

            // Adicionar listeners para salvar progresso
            container.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                cb.addEventListener('change', (e) => {
                    e.target.nextElementSibling.classList.toggle('completed', e.target.checked);
                    saveProgress();
                });
            });

            document.getElementById('observations').addEventListener('input', saveProgress);

            document.getElementById('evidence-upload').addEventListener('change', event => {
                const files = Array.from(event.target.files).slice(0, 10);
                const previewContainer = document.getElementById('evidence-preview');
                previewContainer.innerHTML = '';

                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = e => {
                        const item = createEvidenceItem(e.target.result);
                        previewContainer.appendChild(item);
                        saveProgress();
                    }
                    reader.readAsDataURL(file);
                });
            });

            loadProgress(); // Carregar progresso salvo
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!checklistId) {
                document.getElementById('main-container').innerHTML = `<h1 class="text-2xl font-bold text-red-600 text-center">ID do checklist não fornecido!</h1>`;
                return;
            }
            renderChecklist();
            
            document.getElementById('clear-data-btn').addEventListener('click', () => {
                if (confirm('Tem certeza de que deseja apagar todo o progresso salvo para este checklist? Esta ação não pode ser desfeita.')) {
                    localStorage.removeItem(storageKey);
                    window.location.reload();
                }
            });
        });
    </script>
</body>
</html>
