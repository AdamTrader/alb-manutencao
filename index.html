<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Manutenção</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1F2937"/>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-200">

    <!-- Cabeçalho do App -->
    <nav class="bg-white shadow-lg sticky top-0 z-10">
        <div class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
            <img src="https://br.airliquide.com/sites/al_br/files/air-liquide.svg" alt="Logo Air Liquide" class="h-10">
        </div>
    </nav>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Banner de Instalação do PWA -->
        <div id="install-banner" class="hidden mb-6 p-4 bg-blue-600 text-white rounded-xl shadow-lg flex justify-between items-center transition-transform transform hover:scale-105">
            <span class="font-medium">Instale no seu dispositivo para acesso offline!</span>
            <button id="install-btn" class="bg-white text-blue-600 font-bold py-2 px-4 rounded-lg hover:bg-blue-100 transition-colors">Instalar</button>
        </div>

        <main class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 border-b-2 border-gray-100 pb-4 mb-6">Ordens de Serviço</h2>
            <div id="checklist-list" class="space-y-4">
                 <!-- Modelo de item de checklist -->
                 <a href="./checklist.html?id=GE-201" class="flex items-center justify-between bg-white hover:bg-gray-100 p-4 rounded-lg border border-gray-200 transition-all duration-200 hover:shadow-md hover:border-blue-500">
                    <div>
                        <h3 class="font-semibold text-lg text-blue-700">Inspeção Anual do Gerador Diesel GE-201</h3>
                        <p class="text-sm text-gray-600">Checklist para a manutenção preventiva anual.</p>
                    </div>
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </a>
                <!-- Novos checklists podem ser adicionados aqui seguindo o modelo acima -->
            </div>
        </main>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker Registrado'))
                    .catch(err => console.log('Service Worker: Erro', err));
            });
        }

        let deferredPrompt;
        const installBanner = document.getElementById('install-banner');
        const installBtn = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.classList.remove('hidden');
            installBanner.classList.add('flex');

            installBtn.addEventListener('click', () => {
                installBanner.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                });
            });
        });
    </script>
</body>
</html>
